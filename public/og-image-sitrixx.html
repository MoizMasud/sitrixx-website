<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  width: 1200px;
  height: 630px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}
.container {
  text-align: center;
  color: white;
}
.logo {
  font-size: 120px;
  font-weight: 900;
  letter-spacing: -0.05em;
  margin-bottom: 30px;
  background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.tagline {
  font-size: 36px;
  font-weight: 300;
  color: #d4d4d4;
  letter-spacing: -0.02em;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">SITRIXX</div>
  <div class="tagline">Premium Websites with Smart Automation</div>
</div>
</body>
</html>
