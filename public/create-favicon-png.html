<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon PNG</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(1, '#7C3AED');
        
        // Draw rounded rectangle
        const radius = 100;
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(512 - radius, 0);
        ctx.quadraticCurveTo(512, 0, 512, radius);
        ctx.lineTo(512, 512 - radius);
        ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
        ctx.lineTo(radius, 512);
        ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
        
        // Draw "S"
        ctx.fillStyle = 'white';
        ctx.font = 'bold 340px Inter, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('S', 256, 280);
        
        // Convert to PNG and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sitrixx-icon.png';
            a.click();
        });
    </script>
</body>
</html>
