<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="250" r="120" fill="white" opacity="0.95"/>
  <circle cx="600" cy="250" r="100" fill="url(#logoGrad)"/>
  
  <!-- S Letter -->
  <text x="600" y="310" font-family="Inter, -apple-system, sans-serif" font-size="140" font-weight="900" fill="white" text-anchor="middle">S</text>
  
  <!-- Brand Name -->
  <text x="600" y="440" font-family="Inter, -apple-system, sans-serif" font-size="80" font-weight="900" fill="white" text-anchor="middle">Sitrixx</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="400" fill="white" text-anchor="middle" opacity="0.9">Modern Websites with Smart Automations</text>
</svg>
